<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikachu 3D - Sinh Động Interactive</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: linear-gradient(135deg, #8f41e9 0%, #1a2a5e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    canvas { width: 100%; height: 100%; display: block; }
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
    }
    button {
      background: #FFD700;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
    button:hover { background: #FFC700; }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Pikachu 3D Interactive</h1>
    <p>Pikachu từ anime - Đẹp như thực tế</p>
  </div>
  <div class="controls">
    <button onclick="autoRotate = !autoRotate">Bật/Tắt Quay</button>
    <button onclick="zoomIn()">Phóng To</button>
    <button onclick="zoomOut()">Thu Nhỏ</button>
  </div>
  <div class="loading"><p id="status">Đang tải Pikachu...</p></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, pikachu, autoRotate = true;
    let pikachuModel = null;

    const scene_init = new THREE.Scene();
    scene_init.background = new THREE.Color(0x8f41e9);
    
    const camera_init = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera_init.position.set(0, 1.5, 2.5);
    camera_init.lookAt(0, 1, 0);
    
    const renderer_init = new THREE.WebGLRenderer({antialias: true, alpha: false});
    renderer_init.setSize(window.innerWidth, window.innerHeight);
    renderer_init.shadowMap.enabled = true;
    document.body.appendChild(renderer_init.domElement);

    scene = scene_init;
    camera = camera_init;
    renderer = renderer_init;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
    directionalLight.position.set(5, 10, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Load Pikachu từ Sketchfab (GLB format URL)
    const loader = new THREE.GLTFLoader();
    
    loader.load(
      'https://models.readyplayer.me/64e99a10b49cd1cd4c7a7f8f.glb',
      function(gltf) {
        const model = gltf.scene;
        model.scale.set(1.2, 1.2, 1.2);
        model.position.y = 0;
        
        model.traverse((node) => {
          if (node.isMesh) {
            node.castShadow = true;
            node.receiveShadow = true;
            node.material.shadowMap = true;
          }
        });
        
        pikachu = model;
        scene.add(pikachu);
        document.getElementById('status').style.display = 'none';
        animate();
      },
      undefined,
      function(error) {
        console.log('Error loading model:', error);
        document.getElementById('status').innerText = 'Lỗi tải Pikachu, thử sau...';
      }
    );

    let animationId = null;
    
    function animate() {
      animationId = requestAnimationFrame(animate);
      
      if (pikachu && autoRotate) {
        pikachu.rotation.y += 0.005;
      }
      
      renderer.render(scene, camera);
    }

    function zoomIn() { camera.position.z -= 0.3; }
    function zoomOut() { camera.position.z += 0.3; }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
