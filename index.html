<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon 3D - Sinh Động Interactive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #8f41e9 0%, #1a2a5e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        canvas { width: 100%; height: 100%; display: block; }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pokémon 3D Interactive</h1>
        <p>Tương tác với các Pokémon yêu thích của bạn</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Khởi tạo cảnh Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;
        // Tạo ánh sáng
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);
        // Tạo hình học cơ bản (thay thế cho mô hình Pokémon)
        const geometry = new THREE.IcosahedronGeometry(2, 4);
        const material = new THREE.MeshPhongMaterial({ color: 0xffd700 });
        const pokemon = new THREE.Mesh(geometry, material);
        scene.add(pokemon);
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            pokemon.rotation.x += 0.003;
            pokemon.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();
        // Xử lý thay đổi kích thước cửa sổ
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
