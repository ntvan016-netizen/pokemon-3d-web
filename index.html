<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikachu 3D - Sinh Động Interactive</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: linear-gradient(135deg, #8f41e9 0%, #1a2a5e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    canvas { width: 100%; height: 100%; display: block; }
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
    }
    button {
      background: #FFD700;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
    button:hover { background: #FFC700; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Pikachu 3D Interactive</h1>
    <p>Tương tác với Pikachu yêu thích của bạn</p>
  </div>
  <div class="controls">
    <button onclick="autoRotate = !autoRotate">Bật/Tắt Quay</button>
    <button onclick="zoomIn()">Phóng To</button>
    <button onclick="zoomOut()">Thu Nhỏ</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Init Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 3;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Create Pikachu Group
    const pikachu = new THREE.Group();
    scene.add(pikachu);

    // Body
    const bodyGeom = new THREE.SphereGeometry(0.6, 32, 24);
    bodyGeom.scale(1, 1.3, 0.9);
    const yellowMat = new THREE.MeshStandardMaterial({ color: 0xFFDD00, roughness: 0.3, metalness: 0.1 });
    const body = new THREE.Mesh(bodyGeom, yellowMat);
    body.position.y = 0;
    pikachu.add(body);

    // Head
    const headGeom = new THREE.SphereGeometry(0.55, 32, 32);
    const head = new THREE.Mesh(headGeom, yellowMat);
    head.position.set(0, 1.3, 0);
    pikachu.add(head);

    // Left Ear
    const earGeom = new THREE.ConeGeometry(0.3, 0.9, 16);
    const leftEar = new THREE.Mesh(earGeom, yellowMat);
    leftEar.position.set(-0.5, 2.0, 0);
    leftEar.rotation.z = -0.3;
    pikachu.add(leftEar);

    // Right Ear
    const rightEar = new THREE.Mesh(earGeom, yellowMat);
    rightEar.position.set(0.5, 2.0, 0);
    rightEar.rotation.z = 0.3;
    pikachu.add(rightEar);

    // Eyes
    const eyeGeom = new THREE.SphereGeometry(0.18, 16, 16);
    const blackMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const leftEye = new THREE.Mesh(eyeGeom, blackMat);
    leftEye.position.set(-0.2, 1.5, 0.52);
    pikachu.add(leftEye);
    const rightEye = new THREE.Mesh(eyeGeom, blackMat);
    rightEye.position.set(0.2, 1.5, 0.52);
    pikachu.add(rightEye);

    // Cheeks (Red)
    const cheekGeom = new THREE.SphereGeometry(0.22, 16, 16);
    const redMat = new THREE.MeshStandardMaterial({ color: 0xFF6B6B });
    const leftCheek = new THREE.Mesh(cheekGeom, redMat);
    leftCheek.position.set(-0.5, 1.1, 0.48);
    pikachu.add(leftCheek);
    const rightCheek = new THREE.Mesh(cheekGeom, redMat);
    rightCheek.position.set(0.5, 1.1, 0.48);
    pikachu.add(rightCheek);

    // Mouth (Smile)
    const mouthGeom = new THREE.SphereGeometry(0.12, 16, 16);
    const mouth = new THREE.Mesh(mouthGeom, blackMat);
    mouth.scale.set(1.5, 0.8, 1);
    mouth.position.set(0, 0.85, 0.52);
    pikachu.add(mouth);

    // Tail (Lightning bolt)
    const tailGeom = new THREE.BoxGeometry(0.35, 0.08, 0.08);
    const tail = new THREE.Mesh(tailGeom, yellowMat);
    tail.position.set(0, -0.2, -0.9);
    tail.rotation.z = Math.PI / 4;
    pikachu.add(tail);

    // Arms
    const armGeom = new THREE.SphereGeometry(0.18, 16, 16);
    const leftArm = new THREE.Mesh(armGeom, yellowMat);
    leftArm.scale.set(0.6, 1.3, 0.6);
    leftArm.position.set(-0.6, 0.4, 0);
    pikachu.add(leftArm);
    const rightArm = new THREE.Mesh(armGeom, yellowMat);
    rightArm.scale.set(0.6, 1.3, 0.6);
    rightArm.position.set(0.6, 0.4, 0);
    pikachu.add(rightArm);

    // Feet
    const footGeom = new THREE.SphereGeometry(0.25, 16, 16);
    const leftFoot = new THREE.Mesh(footGeom, yellowMat);
    leftFoot.scale.set(1.1, 0.7, 1.1);
    leftFoot.position.set(-0.4, -0.9, 0);
    pikachu.add(leftFoot);
    const rightFoot = new THREE.Mesh(footGeom, yellowMat);
    rightFoot.scale.set(1.1, 0.7, 1.1);
    rightFoot.position.set(0.4, -0.9, 0);
    pikachu.add(rightFoot);

    // Belly
    const bellyGeom = new THREE.SphereGeometry(0.35, 24, 24);
    const creamMat = new THREE.MeshStandardMaterial({ color: 0xFFF5BA });
    const belly = new THREE.Mesh(bellyGeom, creamMat);
    belly.position.set(0, 0, 0.55);
    pikachu.add(belly);

    let autoRotate = true;

    function zoomIn() { camera.position.z -= 0.3; }
    function zoomOut() { camera.position.z += 0.3; }

    function animate() {
      requestAnimationFrame(animate);
      if (autoRotate) pikachu.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
